<link rel="import" href="packages/polymer/polymer.html" />
<link rel="import" href="packages/polymer_elements/paper_input.html" />
<link rel="import" href="packages/polymer_elements/paper_dropdown_menu.html" />
<link rel="import" href="packages/polymer_elements/paper_item.html" />
<link rel="import" href="packages/polymer_elements/iron_selector.html" />

<dom-module id="declare-variable-box">
    <template>

        <style type='text/css'>
            :host {
            }
            #container {
                margin-top: 2px;
                margin-left: 7px;
                margin-right: 7px;
                margin-bottom: 1px;

                padding-left: 4px;
                padding-right: 3px;

                position: relative;

                background-color: #DCEDC8;
                border: 1px solid #B6B6B6;
                border-radius: 0.3em;

                height: 50px;
            }
            :host > div > paper-input#name-input {
                width: 80px;
                min-width: 50px;
            }
            :host > div > paper-dropdown-menu {
                min-width: 200px;
            }
        </style>

        <!--Japanese ver.-->
        <div id="container" class="horizontal layout center" on-tap="onClicked">
            <div end>変数 (名称: </div>
            <paper-input id="name-input" one value="{{varname}}" on-input="onInputName"></paper-input>
            <div end>, データタイプ: </div>
            <!-- <paper-input id="type-input" flex one value="{{port_type}}"></paper-input> -->
            <paper-dropdown-menu id="dropdown-menu" label="Primitive Data Type">
                <iron-selector attr-for-selected="value" id="dropdown" class="dropdown-content">
                </iron-selector>
            </paper-dropdown-menu>
            <div end>)</div>
        </div>

    </template>
    <script type="application/dart" src="declare_variable_box.dart"></script>
</dom-module>
