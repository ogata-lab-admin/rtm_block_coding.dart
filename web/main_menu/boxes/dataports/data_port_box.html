<dom-module id="port-selector" attributes="label">
    <template>

        <style>

            :host {
                --paper-input-container-color: black;
                --paper-input-container-input-color: black;
                width: 70px;
                min-width: 70px;;
            }

        </style>
        <paper-dropdown-menu id="dropdown-menu" class="horizontal layout center" label="{{label}}">
            <iron-selector attr-for-selected="value" id="dropdown" class="dropdown-content">
            </iron-selector>
        </paper-dropdown-menu>

    </template>
    <script type="application/dart" src="data_port_box.dart"></script>
</dom-module>


<dom-module id="typed-data-selector" attributes="label">
    <template>

        <style>
            :host {
                --paper-input-container-color: black;
                --paper-input-container-input-color: black;
                --paper-input-container-label-floating: true;
            }

            :host #access-dropdown-menu {
                width: 120px;
                min-width: 120px;
            }

            :host #typed-container {
                height: 50px;
            }

            :host #index-input {
                width: 70px;
                min-width: 70px;
            }
        </style>

        <div id="typed-container" class="horizontal layout center">
            <port-selector id="port-selector" label="{{label}}"></port-selector>
            <paper-dropdown-menu id="access-dropdown-menu" label="アクセス子" alwaysFloatLabel="true">
                <iron-selector attr-for-selected="value" id="access-dropdown" class="dropdown-content">
                </iron-selector>
            </paper-dropdown-menu>
            <div id="indexer" class="horizontal layout center">
                <div id="index-left">[</div>
                <paper-input id="index-input" value="{{indexInputValue}}" on-input="onInputIndex" label="配列添字"></paper-input>
                <div id="index-right">]</div>
            </div>
        </div>

    </template>
    <script type="application/dart" src="data_port_box.dart"></script>
</dom-module>
