                --box-container-background-color: #F8BBD8;
                --paper-input-container-color: black;
                --paper-input-container-input-color: black;
            }

            :host #name-input {
                width: 70px;
                min-width: 70px;
            }

        </style>

        <!--Japanese ver.-->
        <box-container>
            <div end>出力ポート (</div>

            <div end>:</div>
            <data-type-dropdown id="datatype-dropdown"></data-type-dropdown>
            <div end>)</div>
        </box-container>

    </template>
    <script type="application/dart" src="add_outport_box.dart"></script>
