<link rel="import" href="packages/polymer_elements/paper_styles.html" />
<link rel="import" href="packages/polymer_elements/paper_input.html" />
<link rel="import" href="add_port_box.html" />

<dom-module id="add-inport-box">
    <template>

        <style>
            :host {
            }

            #container {
                margin-top: 2px;
                margin-left: 7px;
                margin-right: 7px;
                margin-bottom: 1px;

                padding-left: 4px;
                padding-right: 3px;

                position: relative;

                background-color: #F8BBD0;
                border: 1px solid #B6B6B6;
                border-radius: 0.3em;

                height: 50px;
            }

            :host > div > paper-input#name-input {
                width: 50px;
                min-width: 50px;
            }
        </style>

        <!--Japanese ver.-->
        <div id="container" class="horizontal layout center" on-tap="onClicked">
            <div end>入力ポート (名称: </div>
            <paper-input id="name-input" one value="{{port_name}}" on-input="onNameChanged"></paper-input>
            <div end>, データタイプ: </div>
            <data-type-dropdown id="datatype-dropdown"></data-type-dropdown>
            <div end>)</div>
        </div>

    </template>
    <script type="application/dart" src="add_inport_box.dart"></script>
</dom-module>
