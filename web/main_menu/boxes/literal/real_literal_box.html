
<dom-module id="real-literal-box">
    <template>

        <style type='text/css'>
            :host > box-container{
                --box-container-background-color: #BDE1F0;
            }

            paper-input {
                margin-left : 10px;
                margin-right: 10px;

                --paper-input-container-color: black;
                --paper-input-container-input-color: black;
            }

            paper-input#real-literal-input {
                width: 70px;
            }
        </style>

        <box-container>
            <paper-input id="real-literal-input" value="{{realvarstr}}" on-input="onInputValue" label="実数"></paper-input>
        </box-container>


    </template>
    <script type="application/dart" src="real_literal_box.dart"></script>
</dom-module>
