
<dom-module id="integer-literal-box">
    <template>

        <style type='text/css'>
            :host > box-container{
                --box-container-background-color: #BDE1F0;
            }

            paper-input {
                margin-left : 10px;
                margin-right: 10px;

                --paper-input-container-color: black;
                --paper-input-container-input-color: black;
            }

            paper-input#int-literal-input {
                width: 70px;
            }

        </style>

        <!--Japanese ver.-->
        <box-container>
            <paper-input id="int-literal-input" value="{{intvarstr}}" on-input="onInputValue" label="整数"></paper-input>
        </box-container>

    </template>
    <script type="application/dart" src="integer_literal_box.dart"></script>
</dom-module>
