
<link rel="import" href="packages/polymer_elements/paper_input.html" />

<dom-module id="integer-literal-box">
    <template>

        <style type='text/css'>
            :host {
            }
            :host > #container {
                margin-top: 2px;
                margin-left: 7px;
                margin-right: 7px;
                margin-bottom: 1px;

                padding-left: 4px;
                padding-right: 3px;

                position: relative;

                background-color: #BDE1F0;
                border: 1px solid #B6B6B6;
                border-radius: 0.3em;

                height: 40px;
            }
            #body {
                position: relative;
            }
            paper-input {
                margin-left : 10px;
                margin-right: 10px;

                --paper-input-container-color: black;
                --paper-input-container-input-color: black;
            }
            paper-input#int-literal-input {
                width: 30px;
            }
        </style>

        <!--Japanese ver.-->
        <div id="container" class="horizontal layout center" on-tap="onClicked">
            <paper-input id="int-literal-input" value="{{intvarstr}}" on-input="onInputValue" label="整数"></paper-input>
        </div>

    </template>
    <script type="application/dart" src="integer_literal_box.dart"></script>
</dom-module>
