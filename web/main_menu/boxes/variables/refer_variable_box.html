<link rel="import" href="packages/polymer/polymer.html" />
<link rel="import" href="packages/polymer_elements/paper_input.html" />
<link rel="import" href="packages/polymer_elements/iron_selector.html" />

<dom-module id="refer-variable-box">
    <template>

        <style type='text/css'>
            :host {
                --paper-input-container-color: black;
                --paper-input-container-input-color: black;
            }

            :host #container {
                margin-top: 2px;
                margin-left: 7px;
                margin-right: 7px;
                margin-bottom: 1px;

                padding-left: 4px;
                padding-right: 3px;

                position: relative;

                background-color: #DCEDC8;
                border: 1px solid #B6B6B6;
                border-radius: 0.3em;

                height: 50px;
            }

            #name-dropdown-menu {
                width: 140px;
                min-width: 140px;
            }

            paper-input {
                margin-left : 10px;
                margin-right: 10px;
            }
        </style>

        <!--Japanese ver.-->
        <div id="container" class="horizontal layout center" on-tap="onClicked">
            <paper-dropdown-menu id="name-dropdown-menu" label="変数">
                <iron-selector attr-for-selected="value" id="dropdown" class="dropdown-content">
                </iron-selector>
            </paper-dropdown-menu>
        </div>

    </template>
    <script type="application/dart" src="refer_variable_box.dart"></script>
</dom-module>
