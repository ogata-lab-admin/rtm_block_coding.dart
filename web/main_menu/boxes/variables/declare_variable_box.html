
<dom-module id="declare-variable-box">
    <template>

        <style type='text/css'>
            :host {
                --box-container-background-color: #DCEDC8;

                --paper-input-container-input-color: black;
                --paper-input-container-color: black;
            }
            :host > div > paper-input#name-input {
                width: 80px;
                min-width: 50px;
            }
            :host > div > paper-dropdown-menu {
                min-width: 200px;
            }
        </style>

        <!--Japanese ver.-->
        <box-container>
            <div end>変数(</div>
            <paper-input id="name-input" one value="{{varname}}" on-input="onInputName" label="変数名"></paper-input>
            <div end>:</div>
            <!-- <paper-input id="type-input" flex one value="{{port_type}}"></paper-input> -->
            <paper-dropdown-menu id="dropdown-menu" label="データ型">
                <iron-selector attr-for-selected="value" id="dropdown" class="dropdown-content">
                </iron-selector>
            </paper-dropdown-menu>
            <div end>)</div>
        </box-container>

    </template>
    <script type="application/dart" src="declare_variable_box.dart"></script>
</dom-module>
