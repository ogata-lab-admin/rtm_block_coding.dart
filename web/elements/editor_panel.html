
<link rel="import" href="packages/polymer/polymer.html" />
<link rel="import" href="packages/core_elements/core_pages.html" />
<link rel="import" href="packages/paper_elements/paper_tabs.html"/>
<link rel="import" href="block_editor.html" />

<polymer-element name="editor-panel">
    <template >
        <link rel="stylesheet" href="element_styles.css" />
        <style type='text/css'>

            :host {
                background-color: #868686;
            }

            paper-tabs.tabs::shadow #selectionBar {
/*              background: #FF5722; */
                background: #b42d50;
            }


            :host > #editor-toolbar {
                background-color: #E6E6E6;
                height: 30px;
            }

            :host > #editor-toolbar > .editor-toolbar-button {
                height: 25px;
                width: 25px;
                padding: 0px;
            }

        </style>

        <paper-tabs class="tabs editor-panel-color" selected="{{selected}}">
            <paper-tab on-tap="{{onSelectInitialize}}">onInitialize</paper-tab>
            <paper-tab on-tap="{{onSelectActivated}}">onActivated</paper-tab>
            <paper-tab on-tap="{{onSelectExecute}}">onExecute</paper-tab>
            <paper-tab on-tap="{{onSelectDeactivated}}">onDeactivated</paper-tab>
        </paper-tabs>
        <div id="editor-toolbar">
            <paper-icon-button id="up-button" class="editor-toolbar-button" icon="arrow-drop-up" on-tap="{{onUp}}"></paper-icon-button>
            <paper-icon-button class="editor-toolbar-button" icon="arrow-drop-down" on-tap="{{onDown}}"></paper-icon-button>
            <paper-icon-button class="editor-toolbar-button" icon="remove" on-tap="{{onRemove}}"></paper-icon-button>
        </div>

        <core-pages selected="{{selected}}">
            <block-editor command="onInitialize"   id="on_initialize_editor"></block-editor>
            <block-editor command="onActivated"    id="on_activated_editor"></block-editor>
            <block-editor command="onExecute"      id="on_execute_editor"></block-editor>
            <block-editor command="onDeactivated"  id="on_deactivated_editor"></block-editor>
        </core-pages>

    </template>
    <script type="application/dart" src="editor_panel.dart"></script>
</polymer-element>
