
<link rel="import" href="packages/polymer/polymer.html" />
<link rel="import" href="packages/core_elements/core_pages.html" />
<link rel="import" href="packages/paper_elements/paper_tabs.html"/>
<link rel="import" href="block_editor.html" />

<polymer-element name="editor-panel">
    <template >
        <style type='text/css'>

            :host {
                /*background-color: #868686;*/
            }

            .state-tab:hover {
               /* background-color: #89c344; */
            }

            paper-tabs.tabs::shadow #selectionBar {
                /*background: #FF5722; */
                background: #b42d50;
                /*background: #A1CF6B;*/
                height: 2px;
            }

            :host paper-tab {
                background-color: #A1CF6B;
            }


            :host paper-tab:hover{
                background-color: #89c344;
            }

            :host paper-tab.core-selected {
                background-color: #89c344;
            }


            :host paper-tab.core-selected:hover {
                background-color: #89c344;
            }

            :host > #editor-toolbar {
                background-color: #E6E6E6;
                height: 30px;
            }

            :host > #editor-toolbar > .editor-toolbar-button {
                background-color: #cacaca;
                height: 25px;
                width: 27px;
                padding-top: 2px;
                padding-left: 3px;
                padding-right: 1px;
                padding-bottom: 0;
                margin-top: 1px;
                margin-right: 7px;
                margin-bottom: 2px;

                /*border: 1px solid #323232;*/
                border-radius: 5px;
            }

            :host > #editor-toolbar > #up-button {
                margin-left: 10px;
            }

            :host > #editor-toolbar > .editor-toolbar-button:hover {
                background-color: #89c344;
            }


        </style>

        <!--<paper-tabs class="tabs dark-primary-color text-primary-color" selected="{{selected}}">-->
        <paper-tabs class="tabs editor-panel-color" selected="{{selected}}">

            <paper-tab id="on_initialize_tab" class="state-tab" on-tap="{{onSelectInitialize}}" on-mouseover="{{onTabMouseOver}}" on-mouseout="{{onTabMouseOut}}" >onInitialize</paper-tab>
            <paper-tab id="on_activated_tab" class="state-tab" on-tap="{{onSelectActivated}}" on-mouseover="{{onTabMouseOver}}" on-mouseout="{{onTabMouseOut}}" >onActivated</paper-tab>
            <paper-tab id="on_execute_tab" class="state-tab" on-tap="{{onSelectExecute}}" on-mouseover="{{onTabMouseOver}}" on-mouseout="{{onTabMouseOut}}" >onExecute</paper-tab>
            <paper-tab id="on_deactivated_tab" class="state-tab" on-tap="{{onSelectDeactivated}}" on-mouseover="{{onTabMouseOver}}" on-mouseout="{{onTabMouseOut}}" >onDeactivated</paper-tab>
        </paper-tabs>
        <div id="editor-toolbar">
            <paper-icon-button id="up-button" class="editor-toolbar-button" icon="arrow-drop-up" on-tap="{{onUp}}" on-mouseover="{{onUpMouseOver}}" on-mouseout="{{onUpMouseOut}}" ></paper-icon-button>
            <paper-icon-button id="down-button" class="editor-toolbar-button" icon="arrow-drop-down" on-tap="{{onDown}}" on-mouseover="{{onDownMouseOver}}" on-mouseout="{{onDownMouseOut}}" ></paper-icon-button>
            <paper-icon-button id="remove-button" class="editor-toolbar-button" icon="remove" on-tap="{{onRemove}}" on-mouseover="{{onRemoveMouseOver}}" on-mouseout="{{onRemoveMouseOut}}" ></paper-icon-button>
        </div>

        <core-pages selected="{{selected}}">
            <block-editor command="onInitialize"   id="on_initialize_editor"></block-editor>
            <block-editor command="onActivated"    id="on_activated_editor"></block-editor>
            <block-editor command="onExecute"      id="on_execute_editor"></block-editor>
            <block-editor command="onDeactivated"  id="on_deactivated_editor"></block-editor>
        </core-pages>

    </template>
    <script type="application/dart" src="editor_panel.dart"></script>
</polymer-element>
