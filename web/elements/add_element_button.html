
<link rel="import" href="packages/polymer/polymer.html" />
<link rel="import" href="packages/paper_elements/paper_button.html" />
<link rel="import" href="packages/core_elements/core_toolbar.html" />

<polymer-element name="add-element-button" attributes="label command">
    <template >
        <link rel="stylesheet" href="element_styles.css" />

        <style type='text/css'>
            :host {
                margin: 2px;
                background-color: #FF0000;
            }

            paper-button {
                margin: 0px;
                color: #212121;
                font-size: 12px;
                border: 1px solid #B6B6B6;
            }
        </style>

        <div horizontal layout>
        <paper-button class="light-primary-color" flex>
            <div flex self-center horizontal center-justified layout >{{label}}</div>
        </paper-button>
        </div>
    </template>
    <script type="application/dart" src="add_element_button.dart"></script>
</polymer-element>
