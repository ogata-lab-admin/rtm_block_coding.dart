
<link rel="import" href="packages/polymer/polymer.html" />
<link rel="import" href="packages/core_elements/core_toolbar.html" />

<polymer-element name="python-panel" attributes="command">
    <template >
        <link rel="stylesheet" href="element_styles.css" />
        <style type='text/css'>

            :host {}


            :host #text-area {
                white-space:pre;
                font-family:monospace;
            }

            :host .selected {
                color: red;
            }

            :host .highlight {
                background-color: #f5d7df;
            }

        </style>
        <core-toolbar  class="text-primary-color dark-primary-color" >
            <p flex>Python Code</p>
            <core-icon-button icon="refresh" on-tap="{{onRefresh}}"></core-icon-button>
        </core-toolbar>
        <div id="target" class="secondary-text-color divider-color" vertical layout>
            <div id="text-area">
            </div>
        </div>
    </template>
    <script type="application/dart" src="python_panel.dart"></script>
</polymer-element>
