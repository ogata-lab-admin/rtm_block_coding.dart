
<link rel="import" href="packages/polymer/polymer.html" />
<link rel="import" href="packages/core_elements/core_style.html" />
<link rel="import" href="packages/paper_elements/paper_input.html" />
<link rel="import" href="packages/paper_elements/paper_fab.html" />

<polymer-element name="equals-element" attributes="value">
    <template >
        <link rel="stylesheet" href="../element_styles.css" />
        <style type='text/css'>
            :host {
            }
            #target {
                margin-top: 2px;
                margin-left: 7px;
                margin-right: 7px;
                margin-bottom: 1px;

                padding-left: 4px;
                padding-right: 3px;

                position: relative;

                background-color: #B2DFDB;
                border: 1px solid #B6B6B6;
                border-radius: 0.3em;
            }
            paper-input {
                margin-left : 10px;
                margin-right: 10px;
            }

        </style>

        <!--Japanese ver.-->
        <div id="target" horizontal layout center>
            <div id="left-content"></div>
            <div self-center layout end>と</div>
            <div id="right-content"></div>
            <div self-center layout end>は等しい</div>
        </div>

        <!--English ver.-->
        <!--
                <div id="target" horizontal layout center>
                    <div end>Calc: </div>
                      <div id="add-value-a-content"></div>
                    &lt;!&ndash; <paper-input id="value1-input" flex value="{{value_a}}"></paper-input> &ndash;&gt;
                    <div end> + </div>
                      <div id="add-value-b-content"></div>
                    &lt;!&ndash; <paper-input id="value2-input" flex value="{{value_b}}"></paper-input> &ndash;&gt;
                    <div end> </div>
                </div>
        -->

    </template>
    <script type="application/dart" src="conditions.dart"></script>
</polymer-element>
