<link rel="import" href="packages/paper_elements/paper_fab.html" />

<polymer-element name="larger-than-box" attributes="value">
    <template>

        <style type='text/css'>
            :host {
            }
            #container {
                margin-top: 2px;
                margin-left: 7px;
                margin-right: 7px;
                margin-bottom: 1px;

                padding-left: 4px;
                padding-right: 3px;

                position: relative;

                background-color: #B2DFDB;
                border: 1px solid #B6B6B6;
                border-radius: 0.3em;

                height: 50px;
            }
        </style>

        <!--Japanese ver.-->
        <div id="container" horizontal layout center on-tap="{{onClicked}}">
            <div id="left-content"></div>
            <div self-center layout end>が</div>
            <div id="right-content"></div>
            <div self-center layout end>より大きい</div>
        </div>

    </template>
    <script type="application/dart" src="larger_than_box.dart"></script>
</polymer-element>
