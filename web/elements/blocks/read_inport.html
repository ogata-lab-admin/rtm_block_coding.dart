
<link rel="import" href="packages/polymer/polymer.html" />

<polymer-element name="read-inport" attributes="command">
    <template >
        <link rel="stylesheet" href="../element_styles.css" />
        <style>
            :host {
                background-color: #009688;
                padding: 5px;

                border-width: 1px;
                border-color: #FFFFFF;
                border-style: none;
            }
            #body-area {
                padding-left: 20px;
                padding-top: 5px;
                padding-bottom: 5px;
            }

            paper-input {
                margin-left : 20px;
                margin-right: 20px;
            }

        </style>
        <div id="title-area" horizontal layout center>
            <div end>When Data is received to Port (name = </div>
            <paper-input id="name-input" flex one value="{{port_name}}"></paper-input>
            <div end>, type=</div>
            <paper-input id="type-input" flex one value="{{port_type}}"></paper-input>
            <div end>)</div>
        </div>
        <div id="body-area">
            <div id="target">
            </div>
        </div>
    </template>
    <script type="application/dart" src="read_inport.dart"></script>
</polymer-element>
