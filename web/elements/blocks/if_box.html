<link rel="import" href="packages/polymer/polymer.html" />
<link rel="import" href="packages/core_elements/core_style.html" />
<link rel="import" href="packages/paper_elements/paper_input.html" />

<polymer-element name="if-box" attributes="command">
    <template>

        <style type='text/css'>
            :host {
            }
            #target {
                margin-top: 2px;
                margin-left: 7px;
                margin-right: 7px;
                margin-bottom: 1px;

                padding-left: 4px;
                padding-right: 3px;

                position: relative;

                background-color: #D7CCC8;
                border: 1px solid #B6B6B6;
                border-radius: 0.3em;
            }
            paper-input {
                margin-left : 10px;
                margin-right: 10px;
            }
            #condition-block {
                min-height: 30px;
            }
        </style>

        <!--Japanese ver.-->
        <div id="target" vertical layout on-tap="{{onClicked}}">
            <div id="condition-block" horizontal layout center>
                <div end>もし</div>
                <div id="condition-content"></div>
                <!-- <paper-input id="condition-input" flex value="{{condition}}"></paper-input> -->
                <div end>なら</div>
            </div>
            <div id="content-block">
                <div id="consequent-content"></div>
            </div>
        </div>

    </template>
    <script type="application/dart" src="if_box.dart"></script>
</polymer-element>
