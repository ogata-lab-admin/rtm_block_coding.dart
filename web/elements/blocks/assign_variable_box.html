<polymer-element name="assign-variable-box" attributes="command">
    <template>

        <style type='text/css'>
            :host {
            }
            #container {
                margin-top: 2px;
                margin-left: 7px;
                margin-right: 7px;
                margin-bottom: 1px;

                padding-left: 4px;
                padding-right: 3px;

                background-color: #DCEDC8;
                border: 1px solid #B6B6B6;
                border-radius: 0.3em;
            }
            #body-area {
                padding-left: 15px;
                padding-top: 5px;
                padding-bottom: 5px;
                padding-right: 5px;
            }
        </style>

        <!--Japanese ver.-->
        <div id="container" horizontal layout center wrap on-tap="{{onClicked}}">

            <div self-center layout end>に、</div>
            <div id="right-content" horizontal layout center></div>
            <div self-center layout end>を代入する</div>
