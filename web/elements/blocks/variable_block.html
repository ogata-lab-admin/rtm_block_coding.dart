
<link rel="import" href="packages/polymer/polymer.html" />

<link rel="import" href="packages/paper_elements/paper_input.html" />
<link rel="import" href="packages/paper_elements/paper_fab.html" />

<polymer-element name="variable-block" attributes="value">
    <template >
        <link rel="stylesheet" href="../element_styles.css" />
        <style type='text/css'>
            :host {
            }
            :host > #target {
                height: 40px;

                margin-top: 2px;
                margin-left: 7px;
                margin-right: 7px;
                margin-bottom: 1px;

                padding-left: 4px;
                padding-right: 3px;

                position: relative;

                background-color: #BDE1F0;
                border: 1px solid #B6B6B6;
                border-radius: 0.3em;
            }
            paper-input {
                margin-left : 10px;
                margin-right: 10px;
            }
            paper-input#int-value-input {
                width: 20px;
            }

        </style>

        <!--Japanese ver.-->
        <div id="target" horizontal layout center on-tap="{{onClicked}}">
            <div end>変数: </div>
            <paper-dropdown-menu id="name-dropdown-menu" label="Your favorite pastry">
                <paper-dropdown id="name-dropdown" class="dropdown">
                    <core-menu class="menu" id="name-menu-content"></core-menu>
                </paper-dropdown>
            </paper-dropdown-menu>

        </div>

                    <div end> </div>
                </div>
        -->

    </template>
    <script type="application/dart" src="variable_block.dart"></script>
