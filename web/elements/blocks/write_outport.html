
<link rel="import" href="packages/polymer/polymer.html" />
<link rel="import" href="packages/core_elements/core_style.html" />
<link rel="import" href="packages/paper_elements/paper_input.html" />
<link rel="import" href="literal.html" />

<polymer-element name="write-outport" attributes="command">
    <template >
        <link rel="stylesheet" href="../element_styles.css" />
        <style>
            :host {
                border-width: 1px;
                border-color: #FFFFFF;
                border-style: none;
            }
            #target {
                margin-top: 2px;
                margin-left: 2px;
                margin-right: 2px;
                margin-bottom: 1px;

                padding-left: 4px;
                padding-right: 3px;

                position: relative;

                background-color: #EDC08F;
/*                border-width: 2px;
                border-color: #ffbd1c;
                border-style: solid;*/
                border-radius: 0.2em;
            }
            paper-input {
                margin-left : 10px;
                margin-right: 10px;
            }

        </style>
        <div id="target" horizontal layout center>
            <div end>Write Data to Port (name = </div>
            <paper-input id="name-input" flex one value="{{port_name}}"></paper-input>
            <div end>, type=</div>
            <paper-input id="type-input" flex one value="{{port_type}}"></paper-input>
            <div end>)</div>
        </div>
    </template>
    <script type="application/dart" src="write_outport.dart"></script>
</polymer-element>
