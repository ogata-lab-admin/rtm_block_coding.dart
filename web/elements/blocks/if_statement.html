<polymer-element name="if-statement" attributes="value">
    <template >
        <link rel="stylesheet" href="../element_styles.css" />
        <style type='text/css'>
            :host {
            }
            #target {
                margin-top: 2px;
                margin-left: 2px;
                margin-right: 2px;
                margin-bottom: 1px;

                padding-left: 4px;
                padding-right: 3px;

                position: relative;

                background-color: #EDDE8F;
                border: 1px solid #B6B6B6;
                border-radius: 0.3em;
            }
            paper-input {
                margin-left : 10px;
                margin-right: 10px;
            }

        </style>

        <!--Japanese ver.-->
        <div id="target" horizontal layout center>
            <div end>もし(条件:</div>
            <paper-input id="condition-input" flex value="{{condition}}"></paper-input>
            <div end>)なら{</div>
            <paper-input id="true-input" flex value="{{yes}}"></paper-input>
            <div end>}，そうでない場合{</div>
            <paper-input id="false-input" flex value="{{no}}"></paper-input>
            <div end>}</div>
        </div>
