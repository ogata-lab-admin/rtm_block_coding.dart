<link rel="import" href="packages/polymer/polymer.html" />
<link rel="import" href="packages/core_elements/core_style.html" />
<link rel="import" href="packages/paper_elements/paper_input.html" />
<link rel="import" href="packages/paper_elements/paper_dropdown.html" />
<link rel="import" href="packages/paper_elements/paper_dropdown_menu.html" />
<link rel="import" href="packages/paper_elements/paper_item.html" />
<link rel="import" href="packages/core_elements/core_menu.html" />

<polymer-element name="inport-buffer-box">

    <template>
        <style type='text/css'>
            :host {
            }
            #container {
                margin-top: 2px;
                margin-left: 7px;
                margin-right: 7px;
                margin-bottom: 2px;

                padding-left: 4px;
                padding-right: 3px;

                position: relative;

                background-color: #FFE0B2;
                border: 1px solid #B6B6B6;
                border-radius: 0.3em;

                height: 45px;
            }
            paper-input {
                margin-left : 10px;
                margin-right: 10px;
            }
            :host paper-dropdown-menu#name-dropdown-menu {
                margin: 0px;
                padding: 0px;
            }
            :host paper-dropdown-menu#dropdown-menu{
                margin: 0px;
                padding: 0px;
            }
            :host #inport-decorator {
                font-size: 12px;
            }
            :host paper-input#index-input {
                min-width: 10px;
                width: 10px;
            }
        </style>

        <!--Japanese ver.-->
        <div id="container">
            <div id="title-area" vertical layout center on-tap="{{onClicked}}">
                <div self-start layout id="inport-decorator">入力ポート </div>
                <div horizontal layout center>
                    <paper-dropdown-menu id="name-dropdown-menu" label="Your favorite pastry">
                        <paper-dropdown id="name-dropdown" class="dropdown">
                            <core-menu class="menu" id="name-menu-content"></core-menu>
                        </paper-dropdown>
                    </paper-dropdown-menu>
                    <paper-dropdown-menu id="dropdown-menu" label="Your favorite pastry">
                        <paper-dropdown id="dropdown" class="dropdown">
                            <core-menu class="menu" id="menu-content"></core-menu>
                        </paper-dropdown>
                    </paper-dropdown-menu>
                    <div id="index-left">[</div>
                    <paper-input id="index-input" value="{{indexInputValue}}"></paper-input>
                    <div id="index-right">]</div>
                </div>
            </div>
        </div>


    </template>
    <script type="application/dart" src="inport_buffer_box.dart"></script>
</polymer-element>
