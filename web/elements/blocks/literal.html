<link rel="import" href="packages/polymer/polymer.html" />
<link rel="import" href="packages/paper_elements/paper_input.html" />
<link rel="import" href="packages/paper_elements/paper_fab.html" />

<polymer-element name="integer-literal" attributes="value">
    <template >
        <link rel="stylesheet" href="../element_styles.css" />
        <style type='text/css'>
            :host {
                background-color: #B2DFDB;

                border-width: 1px;
                border-color: #FFFFFF;
                border-style: none;
            }
            #target {
                margin-top: 2px;
                margin-left: 2px;
                margin-right: 2px;
                margin-bottom: 1px;

                padding-left: 4px;
                padding-right: 3px;

                position: relative;

                background-color: #B2DFDB;
                border-width: 2px;
                border-color: #ffbd1c;
                border-style: solid;
            }

            #body {
                position: relative;
            }
            paper-input {
                margin-left : 20px;
                margin-right: 20px;
            }


        </style>

        <div id="body">
            <div id="target" horizontal layout center>
                <div end>Integer Literal (value is </div>
                <paper-input id="literal-input" flex value="{{value}}"></paper-input>
                <div end>)</div>
            </div>
        </div>

    </template>
    <script type="application/dart" src="literal.dart"></script>
</polymer-element>
