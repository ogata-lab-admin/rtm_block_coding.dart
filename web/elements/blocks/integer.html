<polymer-element name="integer-input" attributes="value">
    <template >
        <link rel="stylesheet" href="../element_styles.css" />
        <style type='text/css'>
            :host {
            }
            :host > #body > #target {
                height: 35px;

                margin-top: 2px;
                margin-left: 7px;
                margin-right: 7px;
                margin-bottom: 1px;

                padding-left: 4px;
                padding-right: 3px;

                position: relative;

                background-color: #BDE1F0;
                border: 1px solid #B6B6B6;
                border-radius: 0.3em;
            }
            paper-input {
                margin-left : 10px;
                margin-right: 10px;
            }
            paper-input#int-value-input {
                width: 30px;
            }

        </style>

        <!--Japanese ver.-->
        <div id="body">
            <div id="target" horizontal layout center>
                <div end>整数: </div>
                <paper-input id="int-value-input" flex value="{{int_value}}"></paper-input>
            </div>
        </div>
