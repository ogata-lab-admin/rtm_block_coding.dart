
<link rel="import" href="packages/polymer/polymer.html" />
<link rel="import" href="packages/core_elements/core_icon.html" />
<link rel="import" href="packages/core_elements/core_menu.html" />
<link rel="import" href="packages/core_elements/core_toolbar.html" />

<polymer-element name="collapse-menu" attributes="state label toolbarOpenColor toolbarCloseColor">
    <template >
        <link rel="stylesheet" href="element_styles.css" />
        <style type='text/css'>

            #coreMenu {
                padding: 0px;
                margin: 0px;
            }

        </style>

        <div layout vertical>
            <core-toolbar id="coreToolbar" class="default-primary-color toolbar" on-tap="{{toggleCollapse}}">
                <span flex>{{label}}</span>
                <core-icon id="navIcon" icon="{{state == 'opened' ? 'expand-less' : 'expand-more'}}"></core-icon>
            </core-toolbar>

            <core-collapse class="divider-color" id="coreCollapse">
                <core-menu id="coreMenu" vertical layout>
                    <content></content>
                </core-menu>
            </core-collapse>

        </div>
    </template>
    <script type="application/dart" src="collapse_menu.dart"></script>
</polymer-element>
