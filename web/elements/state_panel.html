<link rel="import" href="packages/polymer/polymer.html" />
<polymer-element name="state-panel">
    <template >
        <link rel="stylesheet" href="element_styles.css" />
        <style type='text/css'>
            #panel {
                height: 150px;
                background-color: #ffffff;
            }

            :host #panel {
                overflow : scroll;
            }
        </style>

        <div id="panel">
            <div id="interface-content">
                <canvas id="interface-canvas"></canvas>
            </div>
            <div id="state-machine-content">
                <canvas id="state-machine-canvas"></canvas>
            </div>
        </div>

    </template>
    <script type="application/dart" src="state_panel.dart"></script>
</polymer-element>
